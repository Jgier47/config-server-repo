spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/department_db
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:passwordToFill}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.server.port=8080
spring.eureka.instance.client.server.defaultZone=http://localhost:8761/eureka/
spring.eureka.instance.leaseRenewalIntervalInSeconds=30
spring.eureka.instance.hostname=localhost
spring.management.tracing.sampling.probability=1.0
spring.management.endpoints.web.exposure.include=*
spring.logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
spring.logging.level.org.springframework.web=DEBUG
spring.logging.level.org.hibernate=DEBUG
spring.logging.level.org.springframework=DEBUG
spring.boot.message=Message example to test dynamic configuration changes in department service. Spring Cloud Bus usage
